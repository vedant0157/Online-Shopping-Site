<html>
    <head>
        <meta charset="utf-8">

        <meta name="description" content="">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        
    
        <!--Bootstrap Link to Html-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha512-Cy3gSrKCS8aJ7AIaammc0wLXyKRmTa8ntgHvU01Tuz4EdsqVgk/lKzFm/b/8RxOWBaoHI2uGLLU6rXMbqKcGHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha512-FOS5ANNUsuvefA5Fm6hZBLsxqfF105LIysEgV8VNz29jZLVYIhI+MOLKPBmMXgkHhARFHf5pE7KbXOLE6TXW0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</html>

<body>
    <header class="container-fluid" id="topplane">
        <div class="front">
            <img id="amazon-logo"src="\Icon\Amazon.png" alt="Amazon">
            <h2 id="headingline">Welcome to India's largest shopping site</h2>
            <div id="home-cart">
                <h4  style="padding-right: 15px;">Home</h4>
                <div class="cart-container">
                    <i id="myBtn" class="fas fa-shopping-cart cart-icon"></i>
                    <span id="cart-count" class="badge">0</span>
                </div>
            </div>
        </div>
    </header>
    <div style="margin: 140px 0px 40px 40px;">
        <button onclick="window.location.href='/try.html';" style="border-radius: 5px; padding: 3px 20px;"> Back to Home</button>
    </div>
    <div class="container-fluid" style="background-color: rgb(184, 193, 243);margin: 40px 200px; border-radius: 10px;">
        <h3 style="text-align: center; padding-top: 25px; margin-bottom: 20px;">Checkout Page</h3>
        <div class="dropdown">
            <div class="form-inline">
                <p class="d-inline-block" style="margin-left: 100px;">Please Select Your Card: </p>
                <select class="form-control ml-4" id="sel1" name="sellist1">
                    <option>Visa</option>
                    <option>MasterCard</option>
                    <option>RuPay</option>
                    <option>PayPal</option>
                </select>
            </div>
            <div>
                <form action="#">
                    <div style="margin: 0px 100px;">
                        <div class="form-row mt-5">
                            <label for="cardnumber">Card Number :</label>
                            <input type="number" class="form-control" id="cardnumber">
                        </div>
                        <div class="form-row my-4">
                            <label for="cardholder">Card Holder :</label>
                            <input type="text" id="cardholder" class="form-control">
                        </div>
                    </div>
                    
                    <div style="display: flex; justify-content: space-between; margin: 10px 100px;">
                        <div class="d-flex">
                            <label for="expires" class="pr-3">Expires :</label>  
                            <input id="expires" type="date" class="mt-3 form-control">
                        </div>


                        <div class="d-flex">
                            <label for="cvc" class="">CVV :</label> 
                            <input type="number" id="cvc" class="mt-3 form-control">
                        </div>
                    </div>

                    <div id="checkoutdiv" class="form-row my-5" style="margin: 30px 470px;">
                        <button onclick="alert('Thank you for shopping With us!!')" id="checkoutBtn" class="btn btn-success form-control">Check Out</button>
                    </div>
                </form>
            </div>
        </div>

    </div>


</body>
